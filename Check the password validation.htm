<html>
    <head>
        <title>Check the password using javascript</title>
        <script>
            function check(){
                var pass1 = document.getElementById("p1").value;
                var pass2 = document.getElementById("p2").value;

                if(pass1==pass2){
                   alert("Login Success");
                }
                else{
                    alert("Password not matched");
                }
            }
        </script>
    </head>
    <body>
        <form>
            Password:
            <input type="text" id="p1" required><br><br>
            Confirm Password:
            <input type="text" id="p2" required><br><br>
            <button onclick="check()"> LOGIN</button>
        </form>
    </body>
</html>
