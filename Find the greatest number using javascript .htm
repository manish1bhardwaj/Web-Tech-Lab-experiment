<html>
    <head>
        <title>Find the greatest number using javascript</title>
        <script>
             function LargestNumber(){

                if(num1>num2 && num1>num3){
                    window.alert(num1+"is greater");
                }

                {

                }
                
             
        </script>
    </head>
